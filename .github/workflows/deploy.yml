name: Deploy Vue.js App to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master' if that's your primary branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: # <--- ADD THIS SECTION
      pages: write # Grants permission to deploy to GitHub Pages
      id-token: write # Required for some OIDC integrations, good to include
      contents: write # Crucial for 'peaceiris/actions-gh-pages' to push content

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable Node.js version, e.g., 16, 18, 20

      - name: Install dependencies
        run: npm install

      - name: Build Vue.js app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages